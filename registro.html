                <br>

                <div>
                    <h2>Datos Personales</h2>
                    <form class="needs-validation" novalidate>
                            
                            <div>
                                <label>Nombre</label>
                                <input type="text" class="form-control" placeholder="" value="">
                            </div>
                              
                            <div>
                                <label>Apellido</label>
                                <input type="text" class="form-control"placeholder="" value="">
                            </div>
                            
                            <div>
                                <label>Nombre de Usuario Instagram <span class="text-muted"> (Opcional)</span></label>
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                    <span class="input-group-text">@</span>
                                    </div>
                                    <input type="text" class="form-control"placeholder="Nombre de Usuario">
                                </div>
                            </div>
              
                            <div>
                                <label>Email</label>
                                <input type="email" class="form-control"placeholder="">
                            </div>
              
                            <div>
                                <label for="address">Domicilio</label>
                                <input type="text" class="form-control" id="address" placeholder=""">
                            </div>
              
                            
                            <div>
                                <label for="country">Localidad</label>
                                <select class="custom-select d-block w-100">
                                <option value="">Elegir...</option>
                                <option>Rio Cuarto</option>
                                <option>Holmberg</option>
                                <option>Las Higueras</option>
                                <option>Villa Mercedes</option>
                              </select>
                            </div>
            
                            <div>
                              <label>Provincia</label>
                              <select class="custom-select d-block w-100">
                                <option value="">Elegir...</option>
                                <option>Cordoba</option>
                                <option>San Luis</option>
                              </select>
                            </div> 
            
                            <div>
                              <label>Codigo Postal</label>
                              <input type="text" class="form-control" placeholder="">
                            </div>
                      
                            <hr>
            
                    </form> <!-- FIN DEL FORMULARIO -->

                <button class="btn btn-warning btn-lg btn-block" type="submit">REGISTRARSE</button>
